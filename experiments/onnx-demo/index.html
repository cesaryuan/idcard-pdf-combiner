<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONNX Runtime Web Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-container, .output-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .canvas-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        canvas {
            border: 1px solid #ddd;
            max-width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        .progress {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>ONNX Runtime Web Demo</h1>
    <div class="container">
        <button id="runInference">Run Inference</button>
        <div id="progress" class="progress"></div>
    </div>

    <script type="module" src="./script.ts"></script>
</body>
</html>
